<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berry Tally</title>
    <link rel="stylesheet" href="theme.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- noscript notice for accessibility -->
    <noscript style="color: #c00; padding: 8px; display: block"
      >This app needs JavaScript to run (works offline in your
      browser).</noscript
    >
    <main>
      <div class="wrap">
        <header class="header-flex">
          <h1>Berry Tally</h1>
          <span class="pill">Frozen stock: 0 kg</span>
        </header>
        <div class="row">
          <section class="card">
            <h2>Add Harvest</h2>
            <form
              id="harvestForm"
              autocomplete="off"
              style="margin-bottom: 1em"
            >
              <select id="harvestBerry"></select>
              <input id="harvestDate" type="date" />
              <input
                id="harvestWeight"
                type="number"
                min="0"
                step="1"
                placeholder="Weight (g)"
              />
              <button id="btnAddHarvest" type="button">Add harvest</button>
            </form>
            <table id="harvestTable" aria-label="Harvest entries">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Berry</th>
                  <th class="right">Total (kg)</th>
                  <th class="right">Frozen (kg)</th>
                  <th class="right">Fresh (kg)</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
          <section class="card">
            <h2>Package Builder</h2>
          </section>
          <section class="card">
            <h2>Prices</h2>
          </section>
          <section class="card">
            <h2>Analytics &amp; Export</h2>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
